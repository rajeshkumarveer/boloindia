<style>
    .mid_home_div {
        padding: 44px 0vh;
        width: 100%;
        overflow-y: scroll;
    }

    .post {
        text-align: center;
        font-size: .75rem;
        padding: 1.5vh 1vh;
        border-bottom: 1px solid #dbdbdb;
    }

    .post .col-8 {
        padding: 0px !important;
    }

    .post .col-8 .form-control {
        font-size: .85rem;
        height: 100% !important;
        border-radius: 50px;
    }

    .post .col-2 {
        padding: .5vh auto !important;
    }

    .post_user {
        padding: .5vh;
    }

    .article_post {
        padding-bottom: 2vh;
        border-bottom: 1px solid #dbdbdb;
    }

    .article_post_head {
        height: 60px;
        padding: 16px;
    }

    .article_post_head .dots {
        text-align: end;
    }

    .article_post_head .col-8 {
        padding: 1vh 0 !important;
        color: black;
        position: relative;
        left: -10px;
        font-size: .90rem;
    }

    .article_post_image {
        width: 100%;
        height: 65vh;
    }

    .article_post_details {
        padding: 0 16px;
        font-size: 14px;
        color: black;
        font-family: 'Roboto', sans-serif;
    }

    .article_post_details_likes {
        padding: 1.2vh 0;
    }

    .article_post_details_likes span {
        margin-right: 24px;
    }

    .article_post_details_div span {
        line-height: 23px;
        font-size: 13.75px;
    }
    a{
        text-decoration: none !important;
        color: inherit;
    }
    .dropdown-item{
        font-size: 14px;
        color: black;
        padding: 1vh 3vh;
    }
    .dropdown-menu {
        z-index: 0 !important;
    }
</style>

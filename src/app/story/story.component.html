<style>
    .home_header {
        display:flex;
        font-weight: 600;
        font-size: 18px;
        padding: 1vh;
        z-index: 100;
        height: 44px;
        padding: 1vh 18px;
        width: 100%;
        background-color: white;
        border-bottom: 1px solid #dbdbdb;
        position: fixed;
    }

    .every_activity {
        padding: 1vh 18px;
        margin: 0px;
        width: 100%;
    }
    .every_activity .col-2 {
        
        padding-bottom: 1vh;
        padding-top: 1vh;
    }

    .every_activity .col-7 {
        padding: 1vh 0;
        line-height: 18px;
        font-size: 16px;
    }

    .every_activity .col-3 {
        padding: 1vh 0;
        text-align: center;
    }

    .every_activity {
        padding: 44px 2vh;
        width: 100%;
        overflow-y: scroll;
    }

    .every_activity button {
        font-size: 14px;
    }
    .form-select{
        height: 100% !important;
        padding: .175rem 1.75rem .175rem .35rem !important;
    }

    .form-control,
    .input-group-text {
        min-height: 100% !important;
        padding: .175rem .55rem !important;
    }

    .input-group-text {
        background-color: rgb(0, 140, 255);
    }
    a{
        text-decoration: none;
        color: inherit;
    }
    .checkbox input[type="checkbox"]{
        position: relative;
        width: 33px;
        height: 13px;
        -webkit-appearance: none;
        background: rgb(109, 157, 248);
        outline:none;
        border-radius: 20px;
        transition: .5s;
    }
    .checkbox input:checked[type="checkbox"]{
        background: #86f096;
    }
    .checkbox input[type="checkbox"]:before{
        content: '';
        position: absolute;
        width: 18px;
        height: 18px;
        border-radius: 20px;
        top: -2px;
        left: 0;
        background: rgb(1, 64, 180);
        transform: scale(1.1);
        transition: .5s;
    }
    .checkbox input:checked[type="checkbox"]:before{
        left: 15px;
        background: #00b51b;
    }
</style>
